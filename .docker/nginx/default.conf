server {
  server_name bitcoinlive.dev;

  location / {
    proxy_pass http://node:4000;
    proxy_hide_header Cache-Control;
    add_header Cache-Control "public, max-age=1, immutable";
  }
}

server {
  server_name api.bitcoinlive.dev;

  location / {
    proxy_pass http://node:4000/api/;
    proxy_hide_header Cache-Control;
    add_header Cache-Control "public, max-age=1, immutable";
  }
}
